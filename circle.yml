dependencies:
  pre:
    - sudo unlink /usr/lib/apache2/modules/libphp5.so
    - sudo ln -s $PHPENV_ROOT/versions/7.0.07/usr/lib/apache2/modules/libphp7.so /usr/lib/apache2/modules/libphp5.so


machine:
  php:
    version: 7.0.7


dependencies:
  post:
    - sudo cp ~/PHPLaravelSpike/apache_server_conf /etc/apache2/sites-available
    - sudo mv /etc/apache2/sites-available/apache_server_conf /etc/apache2/sites-available/apache_server_conf.conf
    - sudo a2ensite apache_server_conf.conf
    - sudo service apache2 restart

